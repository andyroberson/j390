<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notecard Test</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.16/dist/jquery.flip.min.js"></script>
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    <div id="card">
      <div class="front">
        <div class="side1" style="background: orange; height: 100px; width: 100px;">Front content</div>
      </div>
      <div class="back side2" style="background: gray">
        <div class="side2" style="background: purple; height: 100px; width: 100px;">Back content</div>
      </div>
    </div>

    <script>
    $("#card").flip({
        axis: 'x',
        trigger: 'click'
    });
    </script>

  </body>
</html>
